{% extends 'html/header.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
			<h3 class="bg-success text-center text-light mt-2 p-2 border rounded">Login</h3>
			<form method="post" class="mx-3">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-primary form-control my-2">New User?</a>
					</div>
					<div class="col">
					<input type="submit" value="Proceed" class="btn btn-danger my-2 form-control">	
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
